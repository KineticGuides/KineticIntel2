<div class="content-wrapper">
    <div class="row">
        <div class="col-sm-12 col-12">
    
          <div class="profile-header">
            <h1 style="font-size: 18px;">Welcome, {{ data.user.first_name }}</h1>
            <div class="profile-header-content">
              <div class="profile-header-tiles">
                <div class="row">
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-pentagon"></i>
                      </span>
                      <h6>Company - <span>{{ data.company.company_name }}</span></h6>
                    </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-coin"></i>
                      </span>
                      <h6>Symbol - <span>{{ data.company.symbol }}</span></h6>
                    </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-hash"></i>
                      </span>
                      <h6>CIK - <span>{{ data.company.cik }}</span></h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="profile-avatar-tile">
                <img src="assets/images/user.png" class="img-fluid" alt="Bootstrap Gallery" />
              </div>
            </div>
          </div>
    
        </div>
      </div>
      <!-- Row end -->

        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="header shade-primary">
                     <h3 style="font-size:18px; color: white;" class="m-3">Participants</h3>
                    </div>
                    <div class="card-body">
                      <div class="row mb-3">
                        <div class="col-sm-4 col-12">
                              <div class="m-0">
                                <label class="form-label">Search</label>
                                <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
                              </div>
                            </div>
                      </div>
                        <div class="table-responsive">
                            <table class="table m-0">
                              <thead>
                                <tr>
                                  <th>Client</th>
                                  <th style="text-align: right;">Number of NOBOs</th>
                                  <th style="text-align: right;">Number of Shares</th>
                                  <th></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let m of data.list | searchFilter: searchText | paginate: { itemsPerPage: 40, currentPage: p }">
                                  <td>{{ m.client }}</td>
                                  <td style="text-align: right;">{{ m.number_nobos }}</td>
                                  <td style="text-align: right;">{{ m.shares }}</td>
                                 <td style="text-align: right;"><button [routerLink]="['/participant-dashboard',m.id]" class="btn"><div class="icon">
                                  <i class="bi bi-clipboard-data"></i>
                                </div></button></td>
                                </tr>
                              </tbody>
                              <tfoot>
                                <tr>
                                  <td colspan="5" class="text-center">
                                    <pagination-controls (pageChange)="p = $event"></pagination-controls></td>
                                </tr>
                              </tfoot>
                            </table>
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-12">
            </div>
          </div>
