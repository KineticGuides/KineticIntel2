<div>
    <!-- Row start -->
    <div class="row mb-3">
        <div class="card-header">
            <div class="card-header">
                <ol class="breadcrumb d-lg-flex d-none">
                    <li class="breadcrumb-item">
                      <i class="bi bi-house"></i>
                      <a [routerLink]="['/']">Home</a>
                    </li>
                    <li class="breadcrumb-item">Missed Calls</li>
                  </ol>
            </div>
        </div>
    </div>

    <div class="row mb-3">
      <div class="col-sm-4">
            <div class="m-0">
              <label class="form-label">Search</label>
              <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search">
            </div>
        </div>
        <div class="col-sm-6" style="padding-top: 20px;">
            <h2></h2>
          </div>
        <div class="col-sm-2"  style="padding-top: 20px; text-align: right">
          </div>
    </div>
    <div class="row">
      <div class="col-12">
        <!-- Row start -->
        <div class="row" style="width:100%">
            <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered m-0">
                    <thead>
                      <tr>
                        <th>Date/Time</th>
                        <th>Contact</th>
                        <th>Phone</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let m of data.list | searchFilter: searchText | paginate: { itemsPerPage: 40, currentPage: p }" class="col-lg-4 col-sm-6 col-12">
                        <td>{{ m.ts }}</td>
                        <td>{{ m.contact_name }}</td>
                        <td>{{ m.formatted }}</td>
                        <td><button class="btn btn-outline-success">Call Back</button></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

        </div>
        <div class="row">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
        <!-- Row end -->
      </div>
  
      </div>
      </div>
