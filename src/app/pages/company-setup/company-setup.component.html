<div class="content-wrapper">
    <div class="row">
        <div class="col-sm-12 col-12">
    
          <div class="profile-header">
            <h1 style="font-size: 18px;">Welcome, {{ data.user.first_name }}</h1>
            <div class="profile-header-content">
              <div class="profile-header-tiles">
                <div class="row">
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-pentagon"></i>
                      </span>
                      <h6>Company - <span>{{ data.company.company_name }}</span></h6>
                    </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-coin"></i>
                      </span>
                      <h6>Symbol - <span>{{ data.company.symbol }}</span></h6>
                    </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="profile-tile">
                      <span class="icon">
                        <i class="bi bi-hash"></i>
                      </span>
                      <h6>CIK - <span>{{ data.company.cik }}</span></h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="profile-avatar-tile">
                <img src="assets/images/user.png" class="img-fluid" alt="Bootstrap Gallery" />
              </div>
            </div>
          </div>
    
        </div>
      </div>
      <!-- Row end -->
    
      <!-- Row start -->
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
             <div class="col-sm-6 col-12"></div>
             <div class="col-sm-12 col-12"></div> 
          </div>
          <!-- Row end -->
        </div>
        <div class="col-lg-12 col-sm-12 col-12">
          <!-- Row start -->
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <div class="header shade-primary">
                     <h3 style="font-size:18px; color: white;" class="m-3">Settings</h3>
                    </div>
                    <div class="card-body">
                        <!-- Row start -->
                        <div class="row">
                          <div class="col-xxl-8 col-xl-7 col-lg-7 col-md-6 col-sm-12 col-12">
                            <button class="btn btn-primary m-2">Setup SMS</button>
                            <button class="btn btn-primary m-2">Setup Profile</button>
                            <button class="btn btn-light m-2">Add Tracking</button>
                            <button class="btn btn-light m-2">I</button>
                          </div>
                          <div class="col-xxl-4 col-lg-5 col-md-6 col-sm-12 col-12">
                            <div class="account-settings-block">
                              <div class="settings-block">
                                <div class="settings-block-body">
                                  <div class="list-group">
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                      <div>Show desktop notifications</div>
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="showNotifications">
                                        <label class="form-check-label" for="showNotifications"></label>
                                      </div>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                      <div>Show email notifications</div>
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="showEmailNotifications" checked="">
                                        <label class="form-check-label" for="showEmailNotifications"></label>
                                      </div>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                      <div>Show chat notifications</div>
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="showChatNotifications">
                                        <label class="form-check-label" for="showChatNotifications"></label>
                                      </div>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                      <div>Show purchase history</div>
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="showPurchaseNotifications">
                                        <label class="form-check-label" for="showPurchaseNotifications"></label>
                                      </div>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                      <div>Show orders</div>
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="showOrders">
                                        <label class="form-check-label" for="showOrders"></label>
                                      </div>
                                    </div>
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                      <div>Show alerts</div>
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="showAlerts">
                                        <label class="form-check-label" for="showAlerts"></label>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-sm-12 col-12">
                            <hr>
                            <button class="btn btn-info">Save Settings</button>
                          </div>
                        </div>
                        <!-- Row end -->
    
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-12">
            </div>
          </div>
          <!-- Row end -->
        </div>
        </div>
        </div>
